<!DOCTYPE html>
<html>
<head>
	<!-- setup -->
	<meta charset=utf-8 />
	<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	
	<!-- webpage title -->
	<title>Our Favorite Places</title>
	
	<!-- links to Mapbox, jQuery, and Tabletop libraries -->
	<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
	<script src='https://code.jquery.com/jquery-2.1.4.js'></script>
	<script src="tabletop1.3.4.js"></script>
	
	<!-- links to some style sheets -->
 	<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- link to my style sheet -->
	<style>
		body { margin:0; padding:0; }
		h1 { font-weight: bold; font-family: "Segoe Script", cursive; font-size: 400%; }
		a { font-size: 20px; float: right; margin: 0.5em 0em 0.5em 0em; }
		#container { position:relative; margin: 0px auto; width: 80%; padding-bottom: 50px; }
		#categories { border: 1px solid black; margin-bottom: 1em; padding: 1em; float: left; }
		#map { position:relative; height: 500px; width: 100%; }
	</style>
</head>

<body>

	<!-- page header and map -->
	<div id='container'>
		<h1>Our Favorite Places</h1>
		<div id="categories">
		<input type="checkbox" id="city">City or Town
		<input type="checkbox" id="education">Education
		<input type="checkbox" id="entertainment">Entertainment
		<input type="checkbox" id="food">Food or Beverage
		<input type="checkbox" id="outdoors">Outdoors
		</div>
		<a href="http://goo.gl/forms/aDEDY5NAuR" target="_blank">Add a marker to our map by filling out this form!</a>
		<div id='map'></div>
	</div>
	
	<!-- link to my JavaScript file -->
	<script src='script.js'></script>
</body>

</html>
